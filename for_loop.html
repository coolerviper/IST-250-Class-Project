<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Summation with the for repitiion structure</title>
    <script type="text/javascript">
       var sum = 0;
       var lowerInput = window.prompt("Please enter the lower number");
       var lower = parseInt(lowerInput);
       var highestInput = window.prompt("Please enter the highest number");
       var highest = parseInt(highestInput)

       for(lower; lower <= highest; lower++)
            sum += lower;

        document.writeln("The sum of the even integers from " + lowerInput + " to " + highestInput + " is " + sum);

    </script>
</head>

</html>
