<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sentienel-Controlled Class Average Program</title>
    <script type="text/javascript">
        var total; // sum of grades
        var gradeCounter; // number of grades entered
        var grade; //grade type by user (as string)
        var gradeValue; //grade value converted to integer
        var average; //average of all grades

        //initialisation phase
        total = 0;//clear total
        gradeCounter = 0; //prepare to loop

        //processing phase
        //prompt for input
        grade = window.prompt("Enter integer grade, -1 to Quit: ", "0");
        //convert grade from string to an integer
        gradeValue = parseInt(grade);
        while (gradeValue != -1) {//loop         

            //add gradeValue to total
            total = total + gradeValue;
            grade = window.prompt("Enter integer grade, -1 to Quit: ", "0");
            gradeValue = parseInt(grade);
            //add 1 to gradeCounter
            gradeCounter++;
        }//end while
        if (gradeCounter != 0) {
            average = total / gradeCounter;//calculate the average
            //termination phase           
            //display the average of the exam grade
            document.writeln("<h1>Class average is: " + average + "</h1>");
        }
        else
            document.writeln("<h1> No grades were entered</h1>");

    </script>
</head>

</body>

</html>
