<!DOCTYPE>

    <head>
        <meta charset="utf-8">
        <title>Solution 6.16</title>
        <script type="text/javascript">
            var number1;
            var number2;
            var firstNumber;
            var secondNumber;

            number1 = window.prompt("Enter the first number");
            number2 = window.prompt("Enter the second number");

            firstNumber = parseInt(number1);
            secondNumber = parseInt(number2);

            document.writeln(
                "<p>Sum: " + (firstNumber + secondNumber) +
                "</p><p>Difference: " + (firstNumber - secondNumber) +
                "</p><p>Product: " + (firstNumber*secondNumber) +
                "</p><p>Quotient: " + (firstNumber/secondNumber) + "</p>"
                );
            //window.alert(firstNumber);
        </script>
