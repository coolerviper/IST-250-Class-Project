<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Solution 6.17</title>
        <script type="text/javascript">
            var first;//first string entered by user
    
            var number1;//first integer 
         

            //read the first number from user
            first = window.prompt("Enter first number");
            number1 = parseInt(first);

            if(number1 % 2 == 0)
                document.writeln("<p>The number is Even</p>")
            else
                document.writeln("<p>The number is Odd</p>")
      </script>
    </head>
    <body>

    </body>
</html>
