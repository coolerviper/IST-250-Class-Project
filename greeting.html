<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Greeting Application</title>
    <script type="text/javascript">
        var name;
        var now = new Date();
        var hour = now.getHours();

        name = window.prompt("Enter your name");

        //determine if it is morning
        if(hour < 12 )
            document.writeln("<h1>Good Morning " + name + "</h1>");
        //determine whether the time is PM
        if( hour >= 12){
            hour = hour -12;
            if( hour < 6)
            document.writeln("<h1>Good Afternoon " + name + "</h1>");
            if( hour >= 6)
            document.writeln("<h1>Good Evening " + name + "</h1>");
        }

    </script>
</head>

<body>

</body>

</html>
