<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Solution 6.19</title>
        <script type="text/javascript">
            var number;
            var radius;
            var diameter;
            var circumference;
            var area;

            //read the radius from user as string
            number = window.prompt("Enter radius of the circle");
            radius = parseInt(number);

            //calculate the diameter, circumference, and area
            diameter = 2 * radius;

            //calculate the circumference
            circumference = 2 * Math.PI * radius;

            //calculate the area
            area = Math.PI * radius * radius;

            document.writeln(
                "<p>Radius: " + (radius) +
                "</p><p>Diameter: " + (diameter) +
                "</p><p>Cirumference: " + (circumference) +
                "</p><p>Area: " + (area) + "</p>"
                );
      </script>
    </head>
    <body>

    </body>
</html>
