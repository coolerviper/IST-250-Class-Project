<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Solution 6.17</title>
        <script type="text/javascript">
            var first;//first string entered by user
            var second;//second string entered by user
            var number1;//first integer 
            var number2;//second integer

            //read the first number from user
            first = window.prompt("Enter first number");
            number1 = parseInt(first);

            //read the second number from user
            second = window.prompt("Enter second number");
            number2 = parseInt(second);

            if(number1 > number2)
                document.writeln(number1 + " is larger")
            else if(number1 < number2)
                document.writeln(number2 + " is larger")
            else if(number1 == number2)
                document.writeln("these numbers are equal")
      </script>
    </head>
    <body>

    </body>
</html>
